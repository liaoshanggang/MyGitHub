<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function calc1(){
				var input1 = prompt("请输入第一个操作数：","10");
				var oper = prompt("请输入操作符：","+");
				var input2 = prompt("请输入第二个操作数：","5");
				num1 = parseFloat(input1);
				num2 = parseFloat(input2);
				var rst=calc2(num1,oper,num2);
				alert("运算结果为："+rst);
			}
			function calc2(n1,oper,n2){
				var result;
				switch(oper){
					case "+":
					result = num1 + num2;
					break;
					case "-":
					result = num1 - num2;
					break;
					case "*":
					result = num1 * num2;
					break;
					case "/":
					result = num1 / num2;
					break;
					default:
					result="操作符输入错误！";
					break;
				}
				return result;
			}
		</script>
	</head>
	<body>
		<input name="calc" type="button" value="JS计算器" onclick="calc1();" />
	</body>
</html>
