<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			for (var r=1;r<=9;r++) {
					document.write("<hr width='"+r+"0%'>");
				document.writeln();
			}
			for (var r=9;r>0;r--) {
					document.write("<hr width='"+r+"0%'>");
				document.writeln();
			}
		</script>
	</body>
</html>
