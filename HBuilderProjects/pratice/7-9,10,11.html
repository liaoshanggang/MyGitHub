<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function calc(){
				var input1 = prompt("请输入第一个操作数：","10");
				var oper = prompt("请输入操作符（仅支持：+-*/）：","+");
				var input2 = prompt("请输入第二个操作数：","8");
				var rst;
				num1 = parseFloat(input1);
				num2 = parseFloat(input2);
				switch(oper){
					case "+":
					rst = num1 + num2;
					break;
					case "-":
					rst = num1 - num2;
					break;
					case "*":
					rst = num1 * num2;
					break;
					case "/":
					rst = num1 / num2;
					break;
					default:
					rst="操作符输入错误！";
					break;
				}
				alert("运算结果为："+rst);
			}
		</script>
	</head>
	<body>
		<input name="calc" type="button" value="JS计算器" onclick="calc();" />
	</body>
</html>
