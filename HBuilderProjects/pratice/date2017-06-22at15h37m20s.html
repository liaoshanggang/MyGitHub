			function fizzBuzz(num) {
				//alert("hello");
				//(1)如果 num 能同时被 3 和 5 整除，返回字符串 fizzbuzz
				//(2)如果 num 能被 3 整除，返回字符串 fizz
				//(3)如果 num 能被 5 整除，返回字符串 buzz
				//(4)如果参数为空或者不是 Number 类型，返回 false
				//(5)其余情况，返回参数 num 
				var rst1 = num % 3;
				var rst2 = num % 5;
				if(rst1 == 0 && rst2 == 0) {
					return "fizzbuzz";
				}
				if(rst1 == 0) {
					return "fizz";
				}
				if(rst2 == 0) {
					return "buzz";
				}
				if(num === null || typeof(num) != Number) {
					return false;
				}
				return num;
			}
