<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				font-size: 14px;
				line-height: 20px;
			}
			a{
				text-decoration: none;
				color: blue;
			}
			a:hover{
				color: red;
			}
			.treeStyle{
				list-style: none;
				display: none;
			}
		</style>
		<script>
			function show(bookType){
				if(document.getElementById(bookType).style.display=='block'){
					document.getElementById(bookType).style.display='none';
				}else{
					document.getElementById(bookType).style.display='block';
				}
			}
		</script>
	</head>
	<body>
		<b>
			<img src="imges/books.gif">
			图书分类
			<p>
				<a href="javascript:show('1&a')"/>&nbsp;&nbsp;&nbsp;&nbsp;
				<img src="imges/book1.gif" />文艺
			</p>
			<ul id="1&a" class="treeStyle">
				<li><img src="imges/book2.gif"/>文学</li>
				<li><img src="imges/book2.gif"/>传记</li>
				<li><img src="imges/book2.gif"/>艺术</li>
				<li><img src="imges/book2.gif"/>摄影</li>
			</ul>
			<p>
				<a href="javascript:show('succ')"/>&nbsp;&nbsp;&nbsp;&nbsp;
				<img src="imges/book1.gif" />励志/成功
			</p>
			<ul id="succ" class="treeStyle">
				<li><img src="imges/book2.gif"/>职场</li>
				<li><img src="imges/book2.gif"/>成功</li>
				<li><img src="imges/book2.gif"/>人际</li>
				<li><img src="imges/book2.gif"/>心灵修养</li>
			</ul>
		</b>
	</body>
</html>
