<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function addRow(){
				var lastRow = document.getElementById("lastRow");
				var newRow = document.createElement("tr");
				var col1 = document.createElement("td");
				col1.innerHTML = "106";
				var col2 = document.createElement("td");
				col2.innerHTML = "小六";
				var col3 = document.createElement("td");
				col3.innerHTML = "123456";
				var col4 = document.createElement("td");
				col4.innerHTML = "123456";
				
				//把单元格添加到行节点中
				newRow.appendChild(col1);
				newRow.appendChild(col2);
				newRow.appendChild(col3);
				newRow.appendChild(col4);
				lastRow.parentNode.appendChild(newRow);
			}
			function copyRow(){
				var hRow = document.getElementById("hRow");
				var copyRow = hRow.cloneNode(true);
				hRow.parentNode.appendChild(copyRow);
			}
			function delRow(){
				try{
					var delRow = document.getElementById("1Row");
					delRow.parentNode.removeChild(delRow);
				}catch(e){
					alert("已删除初始数据首行了");
				}
				/*
				删除数据第一行
				try{
					var delRow = document.getElementById("dRow");
					delRow.removeChild(delRow.firstChild);
				}catch(e){
					alert("已删除完数据啦");
				}*/
			}
		</script>
	</head>
	<body>
		<table id="employees">
			<thead>
				<tr id="hRow">
					<td>编号</td>
					<td>姓名</td>
					<td>电话号码</td>
					<td>月薪</td>
				</tr>
			</thead>
			<tbody id="dRow">
				<tr id="1Row">
					<td>100</td>
					<td>张三</td>
					<td>12306</td>
					<td>12306</td>
				</tr>
				<tr id="2Row">
					<td>200</td>
					<td>李四</td>
					<td>12580</td>
					<td>12580</td>
				</tr>
				<tr id="lastRow">
					<td>300</td>
					<td>王五</td>
					<td>12666</td>
					<td>12666</td>
				</tr>
			</tbody>
		</table>
		<p>
			<input type="button" name="addBtn" value="添加新行" onclick="addRow()" />
			<input type="button" name="copyBtn" value="复制表头行" onclick="copyRow()" />
			<input type="button" name="delBtn" value="删除数据首行" onclick="delRow()" />
		</p>
	</body>
</html>
