		<script>
			function calc(){
			var input1 = prompt("操作数1","6");
			var oper = prompt("操作符","+");
			var input2 = prompt("操作数","6");
			
			var rst;
			number1 = Input1.parseFloat(input1);
			number2 = Input2.parseFloat(input2);
			switch(oper){
				case "+":
				rst=number1+number2;
				break;
				case "-":
				rst=number1-number2;
				break;
				case "*":
				rst=number1*number2;
				break;
				case "/":
				rst=number1/number2;
				break;
				default:
				rst="操作符输入错误！";
				break;
			}
			return rst;
			}
		</script>
