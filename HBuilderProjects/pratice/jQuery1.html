<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>jQuery HTML</title>
		<script src="js/jquery-3.2.1.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#btn1").click(function() {
					alert("Text:" + $("#p1").text());
				});
				$("#btn2").click(function() {
					alert("Text:" + $("#p1").html());
				});
				$("#btn3").click(function() {
					alert("Text:" + $("#btn3").val());
				});
				$("#btn4").click(function() {
					alert("Text:" + $("#baidu").attr("href"));
				});
				$("#btn5").click(function(){
					$("#p2").text("hello");
				});
				$("#btn6").click(function(){
					$("#p3").html("<b>hello</b>");
				});
				$("#btn7").click(function(){
					$("#text4").val("hahahhhahah");
				});
			});
		</script>
	</head>

	<body>
		<hr>
		<p id="p1"><b>hellohellohellohellohellohello</b></p>
		<a href="http://www.baidu.com" id="baidu">百度</a><br>
		<input type="button" value="text() - 设置或返回所选元素的文本内容" id="btn1" />
		<input type="button" value="html() - 设置或返回所选元素的内容（包括 HTML 标记）" id="btn2" />
		<input type="button" value="val() - 设置或返回表单字段的值" id="btn3" />
		<input type="button" value="attr() 方法用于获取属性值" id="btn4" />
		<hr>
		<p id="p2">This is a par1...</p>
		<p id="p3">This is a par2...</p>
		<p id="p4">This is a par3...<input value="hello" id="text4"></p>
		<button id="btn5">text() - 设置或返回所选元素的文本内容</button>
		<button id="btn6">html() - 设置或返回所选元素的内容（包括 HTML 标记）</button>
		<button id="btn7">val() - 设置或返回表单字段的值</button>
		<hr>
	</body>

</html>
