<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>register</title>
<script type="text/javascript">
	function focusObj(id){
		id.style.backgroundColor = "#0fff99";
	}
	function blurMail(id){
		var mail = id.value;
		var mailDiv = document.getElementById("mailDiv");
		if(mail==""){
			mailDiv.innerHTML = "Email不能为空！";
			return false;
		}
		if(mail.indexOf("@")==-1){
			mailDiv.innerHTML = "Email格式不正确，必须包含“@”!";
			return false;
		}
		if(mail.indexOf(".")==-1){
			mailDiv.innerHTML = "Email格式不正确，必须包含“.”";
			return false;
		}
		id.style.backgroundColor = "#FFF000";
		mailDib.innerHTML = "";
		return true;
	}
	function blurPwd(id){
		var pwd = id.value;
		var pwdDiv = document.getElementById("pwdDiv");
		if(pwd==""){
			pwdDiv.innerHTML = "密码不能为空！";
			return false;
		}
		if(pwd.length<6){
			pwdDiv.innerHTML = "密码长度必须达到6个字符！";
			return false;
		}
		id.style.backgroundColor = "#FFF000";
		pwdDiv.innerHTML = "";
		return true;
	}
	function blurRepwd(id){
		var repwd = id.value;
		var repwdDiv = document.getElementById("repwdDiv");
		if(repwd!=document.getElementById("pwd").value){
			repwdDiv.innerHTML = "两次输入密码必须一致,请重新输入！";
			return false;
		}
		id.style.backgroundColor = "#FFF000";
		repwdDiv.innerHTML = "";
		return true;
	}
	function blurName(id){
		var user = id.value;
		var nameDiv = document.getElementById("nameDiv").value;
		if(user==""){
			nameDiv.innerHTML = "姓名不能为空！";
			return false;
		}
		for(var i = 0; i<user.length; i++){
			var j = user.substring(i,i+1);
			if(j==" "){
				nameDiv.innerHTML = "姓名中不能包含空格";
				return false;
			}
		}
		id.style.backgroundColor = "#FFF000";
		nammeDiV.innerHTML = "";
		return true;
	}
</script>
</head>

<body>
	<table>
    <tr><td colspan="2" align="center">网上书城注册页面</td></tr>
	<form action="" method="post" name="regForm" >
    	<tr>
        	<td align="right">Email:</td>
        	<td><input type="text" id="email" size="28" onfocus="focusObj(this)" onblur="blurMail(this)" /></td>
            <td><div id="mailDiv"></div></td>
        </tr>
        <tr>
        	<td align="right">输入密码：</td>
        	<td><input type="text" id="pwd" size="30" onfocus="focusObj(this)" onblur="blurPwd(this)" /></td>
            <td><div id="pwdDiv"></div></td>
        </tr>
        <tr>
        	<td align="right">请再次确认密码：</td>
        	<td><input type="text" id="repwd" size="30" onfocus="focusObj(this)" onblur="blurRepwd(this)" /></td>
            <td><div id="repwdDiv"></div></td>
        </tr>
        <tr>
        	<td align="right">姓名：</td>
        	<td><input type="text" id="name" size="28" onfocus="focusObj(this)" onblur="blurName(this)" /></td>
            <td><div id="nameDiv"></div></td>
        </tr>
        <tr>
        	<td align="right">性别：</td>
        	<td><input type="radio" name="sex" value="1" checked="checked"/>男
			 <input type="radio"  name="sex" value="0" />女</td>
             </tr>
         <tr>
        	<td colspan="2" align="center"><input type="submit" id="submit" value="注册" /></td>
        </tr>
    </form>
    </table>
</body>
</html>
