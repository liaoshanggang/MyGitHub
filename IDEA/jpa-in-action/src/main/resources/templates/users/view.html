<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<h3 th:text="${title}">。。</h3>
<div>
	<p><strong>ID:</strong><span th:text="${user.id}"></span></p>
	<p><strong>姓名:</strong><span th:text="${user.name}"></span></p>
	<p><strong>年龄:</strong><span th:text="${user.age}"></span></p>
</div>
<div>
	<a th:href="@{'/users/delete/'+${user.id}}">删除</a>
	<a th:href="@{'/users/modify/'+${user.id}}">修改</a>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
